{% include "htmltop.html" %}

<div class="container">
	<h1>Iconic Queer Quotes Database</h1>
    <div class="db-results">
		<table>
			<tr>
				<th>ID</th>
				<th>Author</th>
				<th>Quote</th>
				<th>Tags</th>
			</tr>
			{% for quote_ in quotes %}
				<tr>
					<td>{{quote_.id}}</td>
					<td>{{quote_.author}}</td>
					<td class="quote-data">{{quote_.quote}}</td>
					<td>{{quote_.tags}}</td>
				</tr>
			{% endfor %}
		</table> 
	</div>
</div>

</body>
</html>
