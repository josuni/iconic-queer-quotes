{% include "htmltop.html" %}

<div class="container">
	<h1>Submit an Iconic Queer Quote!</h1>
	<div id="submit-form" class="user-form">
		<form method="POST" action="{{ url_for('main.submit') }}">
			{{ form.hidden_tag() }}
			{{ form.author.label }} 
			{{ form.author() }}
			<br>
			{{ form.quote.label }} 
			{{ form.quote() }}
			<br>
			{{ form.tags.label }} 
			{{ form.tags() }}
			<br>
			{{ form.submit }}
		</form>
		{% if submitted %}
		<p>{{ submitted }}</p> 
		{% endif %}
	</div>
</div>

</body>
</html>
