{% include "htmltop.html" %}

<div class="container">
	<h1>Admin Login</h1>
	<div id="admin-login" class="user-form">
		<form method="POST" action="{{ url_for('main.admin_login') }}">
			{{ form.hidden_tag() }}
			{{ form.username.label }} 
			{{ form.username() }}
			<br>
			{{ form.password.label }} 
			{{ form.password() }}
			<br>
			{{ form.submit}}
		</form>
		{% if logged_in %}
		<p>{{ logged_in }}</p> 
		{% endif %}
	</div>
</div>

</body>
</html>
